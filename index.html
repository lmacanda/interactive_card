<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
    <title>Interactive Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="main-container">
            <div class="front-card">
      <img class="card" src="images/bg-card-front.png" alt="card-front">
      <p class="card-number-display">0000 0000 0000 0000</p>
      <p class="card-holder-display">Jane Appleseed</p>
      <p class="exp-display">00/00</p>
      <div>
        <img class="icon" src="images/card-logo.svg" alt="icon">
      </div>
    </div>
    <div class="back-card">
      <img class="card" src="images/bg-card-back.png" alt="card-back">
      <p class="cvc-display">000</p>
    </div>
        </div>
        <div class="card-form-container">
          <div class="form-container">
            <form action="">
                <div class="input-box">
                    <span><p>cardholder name</p></span>
                    <input type="text" class="card-holder-input" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="input-box">
                    <span><p>card number</p></span>
                    <input type="text" maxlength="16" class="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
                    <p id="card-num-error"></p>
                </div>
                <div class="flexbox">
                <div class="input-box">
                    <span><p>exp.date(mm/yy)</p></span>
                    <span><input type="text" maxlength="2" class="month-input" placeholder="MM"></span>
                    <span><input type="text" maxlength="2" class="year-input" placeholder="YY"></span>
                    <p id="expiry-error"></p>
                </div>
                    <div class="input-box">
                        <span><p>cvc</p></span>
                        <input type="text" maxlength="3" class="cvc-input" placeholder="e.g. 123">
                        <p id="error-cvc"></p>          
                    </div>
                    </div>
                    <button type="submit" value="Confirm" class="submit-btn">Confirm</button>
            </form>
            <div id="thank-you" class="thank-you hidden">
              <img src="images/icon-complete.svg" alt="complete" />
              <h2 id="thank-you-header">Thank You!</h2>
              <p>We've added your card details</p>
              <button id="continue">Continue</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
