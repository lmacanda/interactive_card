<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
    <title>Interactive Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="main-container">
            <div class="front-card">
      <img class="card" src="images/bg-card-front.png" alt="card-front">
      <div>
        <img class="icon" src="images/card-logo.svg" alt="icon">
      </div>
    </div>
    <div class="back-card"><img class="card" src="images/bg-card-back.png" alt="card-back"></div>
        </div>
        <div class="card-form-container">
          <div class="form-container">
            <form action="">
                <div class="input-box">
                    <span><p>card holder name</p></span>
                    <input type="text" class="card-holder-input" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="input-box">
                    <span><p>number</p></span>
                    <input type="text" maxlength="16" class="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
                </div>
                <div class="flexbox">
                <div class="input-box">
                    <span><p>exp.date(mm/yy)</p></span>
                    <div class="columns">
                    <div class="col"><input type="text" maxlength="2" class="month-input" placeholder="MM"></div>
                    <div class="col"><input type="text" maxlength="2" class="year-input" placeholder="YY"></div>
                </div>
                    </div>
                    <div class="input-box">
                        <span><p>cvc</p></span>
                        <input type="text" maxlength="3" class="cvc-input" placeholder="e.g. 123">
                    </div>
                    </div>
                    <input type="submit" value="Confirm" class="submit-btn">
            </form>
          </div>
        </div>
    </div>
  </body>
</html>
