<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
    <title>Interactive Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="./js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="main-container">
            <div class="front-card">
      <img class="card" src="images/bg-card-front.png" alt="card-front">
      <p class="card-number-display" id="display-number">0000 0000 0000 0000</p>
      <p class="card-holder-display" id="display-name">Jane Appleseed</p>
      <p class="card-month-display"id="display-month">00</p><p class="card-slash-display">/</p><p class="card-year-display"id="display-year">00</p>
      <div>
        <img class="icon" src="images/card-logo.svg" alt="icon">
      </div>
    </div>
    <div class="back-card">
      <img class="card" src="images/bg-card-back.png" alt="card-back">
      <p class="cvc-display" id="display-cvc">000</p>
    </div>
        </div>
        <div class="card-form-container">
          <div class="form-container">
            <form id="form" name="form">
                <div class="input-box">
                    <label>cardholder name</label>
                    <input type="text" class="card-holder-input" id="card-name" placeholder="e.g. Jane Appleseed" oninput="displayName()">
                    <p class="error" id="name-error"></p>
                </div>
                <div class="input-box">
                    <label>card number</label>
                    <input type="text" class="card-number-input" id="card-number" placeholder="e.g. 1234 5678 9123 0000" oninput="displayNumber()">
                    <p class="error" id="num-error"></p>
                </div>
                <div class="flexbox">
                <div class="input-box">
                    <label>exp.date(mm/yy)</label>
                    <span><input type="text" class="month-input" id="card-month" placeholder="MM" name="month" oninput="displayMonth()"></span>
                    <span><input type="text" class="year-input" id="card-year" placeholder="YY" name="year" oninput="displayYear()"></span>
                    <p class="error" id="expiry-error"></p>
                </div>
                    <div class="input-box">
                        <label>cvc</label>
                        <input type="text" class="cvc-input" id="card-cvc" placeholder="e.g. 123" name="cvc" oninput="displayCVC()">
                        <p class="error" id="error-cvc"></p>          
                    </div>
                    </div>
                    <button type="submit" value="Confirm" class="submit-btn">Confirm</button>
            </form>
            <div id="thank-you" class="thank-you hidden">
              <img src="images/icon-complete.svg" alt="complete" />
              <h2 id="thank-you-header">Thank You!</h2>
              <p>We've added your card details</p>
              <button id="continue">Continue</button>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
